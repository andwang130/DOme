<script type="text/javascript">


$(document).ready(function () {
        getconfig()

    })
    function getconfig() {

    data = {"action":"getconfig"}
    $.ajax({
        url: '/root',
        type: 'POST',
        data: data,
        success: function (arg) {
            arg = JSON.parse(arg);
            var data=arg["data"];
            if (arg["code"] == "0") {
                body_init(data);

            }
        }
    })
}
function send_config() {
        var appid=$("#appid").val()
        var secret=$("#secret").val()
        var play_key=$("#play_key").val()
      var www= $("#www").val()
       var chindwww= $("#chindwww").val()

    var data={"appid":appid,"secret":secret,"play_key":play_key,"www":www,"chindwww":chindwww,
       "action":"setconfig" }
        $.ajax({
        url: '/root',
        type: 'POST',
        data: data,
        success: function (arg) {
            arg = JSON.parse(arg);
            var data=arg["data"];
            if (arg["code"] == "0") {
                alert("更新成功")

            }
            else{
                alert("不可为空")
            }
        }
    })
}
function body_init(data) {

        $("#appid").val(data["appid"])
        $("#secret").val(data["secret"])
        $("#play_key").val(data["play_key"])
        $("#www").val(data["www"])
        $("#chindwww").val(data["chindwww"])

}
</script>
