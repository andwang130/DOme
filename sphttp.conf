[group:hdpt]  ; 组名 
programs=server8080,server8081,server8082,server8083,server8084,server8085，server8086,server8087,server8088,server8089,server8090,
autoclick

[program:server8080]
command=python /home/DOme/dome_server/server.py --port=8080  ; 进程执行的命令
directory=/home
user=root
autostart=true       ; 在supervisord启动的时候也自动启动
startsecs=10         ; 启动10秒后没有异常退出，就表示进程正常启动了，默认为1秒
autorestart=true     ; 自动重启
startretries=3       ; 启动失败自动重试次数，默认是3
redirect_stderr=true ; 把stderr重定向到stdout，默认false
stdout_logfile_maxbytes=20MB  ; stdout 日志文件大小，默认50MB
stdout_logfile_backups = 20   ; stdout 日志文件备份数，默认是10
stdout_logfile=home; 日志路径
stopasgroup=true ;默认为false,进程被杀死时，是否向这个进程组发送stop信号，包括子进程
killasgroup=true ;默认为false，向进程组发送kill信号，包括子进程
loglevel=info

